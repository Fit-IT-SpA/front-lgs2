<div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">     
        <div class="login-card">
          <div>
            <div>
              <a class="logo">
                <img class="img-fluid for-light" src="assets/images/logo/logo_LGS.png" style=" max-width: 200px  !important; " alt="looginpage">
                <img class="img-fluid for-dark" src="assets/images/logo/logo_LGS.png" style=" max-width: 200px" alt="looginpage">
              </a>
            </div>
            <div class="login-main">
              <form class="theme-form" [formGroup]="recoverForm">
                <h4 class="mb-4 ">Reset Your Password</h4>
                <p class="mt-4 mb-0">An email will be sent to you to change your password.</p>
                <div class="form-group">
                  <label class="col-form-label">Email Address</label>
                  <input class="form-control btn-pill" type="email" placeholder="app@yourmail.com" formControlName="email">
                  <div *ngIf="recoverForm.controls.email.errors && recoverForm.controls.email.touched && recoverForm.controls.email.errors.required"
                      class="text text-danger mt-1">
                      Email is required
                  </div>
                  <div *ngIf="recoverForm.controls.email.errors && recoverForm.controls.email.touched && recoverForm.controls.email.errors?.email"
                      class="text text-danger mt-1">
                      Invalid Email
                  </div>
                  <div class="form-group mt-4">
                    <button class="btn btn-primary btn-pill d-block w-100"
                      [disabled]="!recoverForm.valid"
                      (click)="forgetPassword()"
                      type="button"><span>Done</span>
                    </button>
                  </div>
                  <p class="mt-4 mb-0">Already have an password?
                    <a [routerLink]="'/auth/login'" class="ml-2">Sign in</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
